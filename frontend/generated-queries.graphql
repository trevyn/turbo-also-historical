mutation addBlankCard {
 addBlankCard
 {
  rowid
  content
  answer
  componentId
  instantiationId
  createdTime
  modifiedTime
  lastDisplayTime
  nextDisplayTime
 }
}

mutation putKv($key: String!, $value: String!) {
 putKv(key: $key, value: $value)
}

mutation get($key: String!) {
 get(key: $key)
}

mutation recvSteps($instantiationId: String!, $steps: String!) {
 recvSteps(instantiationId: $instantiationId, steps: $steps)
}

mutation deleteCard($rowid: i54!) {
 deleteCard(rowid: $rowid)
}

mutation shuffleCards {
 shuffleCards
}

subscription cardStream {
 cardStream
 {
  rowid
  content
  answer
  componentId
  instantiationId
  createdTime
  modifiedTime
  lastDisplayTime
  nextDisplayTime
 }
}

query listCardsShort {
 listCardsShort
 {
  rowid
 }
}

query listCardsFull {
 listCardsFull
 {
  rowid
  content
