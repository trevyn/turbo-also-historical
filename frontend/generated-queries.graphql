mutation addBlankCard {
 addBlankCard
 {
  rowid
  content
  answer
  componentId
  instantiationId
  createdTime
  modifiedTime
  lastDisplayTime
  nextDisplayTime
 }
}

mutation updateCard($rowid: i54!, $content: String!, $answer: String!) {
 updateCard(rowid: $rowid, content: $content, answer: $answer)
 {
  rowid
  content
  answer
  componentId
  instantiationId
  createdTime
  modifiedTime
  lastDisplayTime
  nextDisplayTime
 }
}

mutation deleteCard($rowid: i54!) {
 deleteCard(rowid: $rowid)
}

mutation shuffleCards {
 shuffleCards
}

subscription cardStream {
 cardStream
 {
  rowid
  content
  answer
  componentId
  instantiationId
  createdTime
  modifiedTime
  lastDisplayTime
  nextDisplayTime
 }
}

query listCardsShort {
