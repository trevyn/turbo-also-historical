mutation addCard($content: String!) {
 addCard(content: $content)
 {
  rowid
  id
  filesize
  name
  content
  answer
  createdTime
  modifiedTime
  lastDisplayTime
  nextDisplayTime
 }
}

mutation updateCard($rowid: i54!, $content: String!) {
 updateCard(rowid: $rowid, content: $content)
 {
  rowid
  id
  filesize
  name
  content
  answer
  createdTime
  modifiedTime
  lastDisplayTime
  nextDisplayTime
 }
}

mutation deleteCard($rowid: i54!) {
 deleteCard(rowid: $rowid)
}

subscription cardStream {
 cardStream
 {
  rowid
  id
  filesize
  name
  content
  answer
  createdTime
  modifiedTime
  lastDisplayTime
  nextDisplayTime
 }
}

query listCardsShort {
 listCardsShort
 {
  rowid
  name
 }
}

query listCardsFull {
 listCardsFull
 {
  rowid
  id
  filesize
  name
  content
  answer
  createdTime
  modifiedTime
  lastDisplayTime
  nextDisplayTime
 }
}

